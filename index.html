<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/Login.css">
    <title>Login</title>

</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="./images/login.png" alt="Illustration" width="100%">
        </div>
        <div class="right-section">
            <h2>Student Login</h2>
            <p>Hey enter your details to sign in to your account</p>
            <div class="input-box">
                <i class="fa-regular fa-user"></i>
                <input type="text" placeholder="Enter your username/email">
            </div>
            <div class="input-box">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Enter your password" id="password">
            </div>
            <p><a href="#">Having trouble in sign in?</a></p>
            <button class="login-btn" onclick="login()">Login In</button>
            <div class="social-login">
                <p>Or Sign in with</p>
                <button><i class="fa-brands fa-google"></i>Google</button>
                <button><i class="fa-brands fa-facebook-f"></i>Facebook</button>
            </div>
            <p class="signup-link">Don't have an account? <a href="#">Signup Now</a></p>
        </div>
    </div>


    <script>
        function login() {
            var password = document.getElementById("password").value;

            if (password === "1234") {
                window.location.href = "Accueil.html";
            } else if (password === "12345") {
                window.location.href = "Dashbored.html";
            } else {
                alert("Invalid password. Please try again.");
            }
        }
    </script>
</body>
</html>
